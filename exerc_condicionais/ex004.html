<!--4) Faça um Programa que verifique se uma letra digitada é "F" ou "M". Conforme a letra escrever: F - Feminino, M - Masculino, Sexo Inválido.-->



        <script>

            var Sexo = prompt( 'Digite F ou M' );

//Faz as comparações
            if ( Sexo == 'F' ) 
            alert( ' F - Feminino' );
            else if ( Sexo == 'M' ) 
            alert( 'M - Masculino' );

            else alert( 'Sexo inválido' );

        </script>
