    <!--5) Faça um Programa que leia um número e exiba o dia correspondente da semana. (1-Domingo, 2- Segunda, etc.), se digitar outro valor deve aparecer valor inválido.-->


    <script>
        var num = prompt ()


        if (num == 1){
            alert('1 - Domingo')
        }
        else if (num == 2) {
            alert('2 - segunda')
        }
        else if (num == 3) {
            alert('3 - Terça-feira')
        }
        else if (num == 4) {
            alert('4 - Quarta-feira')
        }
        else if (num == 5) {
            alert('5 - Quinta-feira')
        }
        else if (num == 6) {
            alert('6 - Sexta-feira')
        }
        else if (num == 7) {
            alert('7 - Sabado')
        }
        else {
            alert('valor inválido')
        }
 





    </script>
